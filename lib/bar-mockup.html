<!-- bar-mockup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="readerly-main.css">
	<link rel="stylesheet" href="readerly-playback.css">
</head>
<body>

<div id="__rdly" style="top:0">

	<div class="__rdly-above">
		<div id="__rdly_progress">
			<div id="__rdly_percent_done" style="width:20%"></div>
			<div id="__rdly_scrubber"></div>
		</div>
	</div>


	<div class="__rdly-bar">
		<div class="__rdly-bar-section __rdly-bar-left"></div>
		<div class="__rdly-bar-section __rdly-bar-center __rdly-transform-centered">
			
			<div class="__rdly-above"></div>

			<div class="__rdly-text-elements">
				<div class="__rdly-indicator __rdly-transform-centered"></div>
				<div class="__rdly-text __rdly-transform-centered">text</div>
			</div>
			<div class="__rdly-loading __rdly-hidden"></div>

			<div class="__rdly-below">
				<div id="__rdly_playback_controls">
					<button id="__rdly_rewind_sentence" class="__rdly-playback-button"></button>
					<button id="__rdly_rewind_word" class="__rdly-playback-button"></button>
					<button id="__rdly_pause" class="__rdly-playback-button"></button>
					<button id="__rdly_play" class="__rdly-playback-button"></button>
					<button id="__rdly_fastforward_word" class="__rdly-playback-button"></button>
					<button id="__rdly_fastforward_sentence" class="__rdly-playback-button"></button>
				</div>
			</div>

		</div>
		<div class="__rdly-bar-section __rdly-bar-right"></div>
	</div>


	<div class="__rdly-below"></div>
</div>

</body>
</html>
