<!-- bar-mockup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../readerly-main.css">
	<link rel="stylesheet" href="../readerly-playback.css">
	<link rel="stylesheet" href="../settings/settings.css">
	<link rel="stylesheet" href="../settings/noUi.css">
</head>
<body>

<div id="__rdly" style="display: block;">
	<div id="__rdly_above_bar">
		<div id="__rdly_progress">
			<div id="__rdly_percent_done" style="width: 31.4286%;">
				<div id="__rdly_scrubber"></div>
			</div>
		</div>
	</div>
	<div id="__rdly_bar">
		<div class="__rdly-bar-section __rdly-bar-left">
			<button id="__rdly_open_settings" class="__rdly-big-menu-button __rdly-active-ui">Set</button>
			<button id="__rdly_restart" class="__rdly-big-menu-button">Re</button>
		</div>
		<div class="__rdly-bar-section __rdly-bar-center __rdly-transform-centered">
			<div class="__rdly-above"></div>
			<div class="__rdly-text-elements">	
				<div class="__rdly-indicator __rdly-transform-centered"></div>
				<div class="__rdly-text __rdly-transform-centered">thing</div>
			</div>
			<div class="__rdly-loading __rdly-hidden"></div>
			<div class="__rdly-below"></div>
		</div>
		<div class="__rdly-bar-section __rdly-bar-right">
			<button id="__rdly_close" class="__rdly-sup-menu-button">X</button>
		</div>
	</div>
	<div id="__rdly_below_bar">
		<div id="__rdly_settings_container" class="__rdly-settings-open">
			<div id="__rdly_settings_tabs" class="__rdly-hidden">
				<div id="undefined_tab" class="__rdly-settings-tab">Speed Settings</div>
			</div>
			<div id="__rdly_settings_menus">
				<div id="__rdly_speed_settings_menu" class="__rdly-settings-menu">
					<div id="__rdly_longworddelay_setting" class="__rdly-setting">
						<label class="__rdly-slider-label">Long Word Delay</label>
						<div class="__rdly-slider-controls">
							<input id="__rdly_longworddelay_input" class="__rdly-slider-input" type="text">
							<div id="__rdly_longworddelay_slider" class="__rdly-slider noUi-target noUi-ltr noUi-horizontal noUi-connect noUi-extended">
								<div class="noUi-base">
									<div class="noUi-origin noUi-background" data-style="left" style="left: 28%;">
										<div class="noUi-handle noUi-handle-lower"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div id="__rdly_numericdelay_setting" class="__rdly-setting">
						<label class="__rdly-slider-label">Numeric Delay</label>
						<div class="__rdly-slider-controls">
							<input id="__rdly_numericdelay_input" class="__rdly-slider-input" type="text">
							<div id="__rdly_numericdelay_slider" class="__rdly-slider noUi-target noUi-ltr noUi-horizontal noUi-connect noUi-extended">
								<div class="noUi-base">
									<div class="noUi-origin noUi-background" data-style="left" style="left: 40%;">
										<div class="noUi-handle noUi-handle-lower"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div id="__rdly_longworddelay_setting" class="__rdly-setting">
						<label class="__rdly-slider-label">Long Word Delay</label>
						<div class="__rdly-slider-controls">
							<input id="__rdly_longworddelay_input" class="__rdly-slider-input" type="text">
							<div id="__rdly_longworddelay_slider" class="__rdly-slider noUi-target noUi-ltr noUi-horizontal noUi-connect noUi-extended">
								<div class="noUi-base">
									<div class="noUi-origin noUi-background" data-style="left" style="left: 28%;">
										<div class="noUi-handle noUi-handle-lower"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div id="__rdly_numericdelay_setting" class="__rdly-setting">
						<label class="__rdly-slider-label">Numeric Delay</label>
						<div class="__rdly-slider-controls">
							<input id="__rdly_numericdelay_input" class="__rdly-slider-input" type="text">
							<div id="__rdly_numericdelay_slider" class="__rdly-slider noUi-target noUi-ltr noUi-horizontal noUi-connect noUi-extended">
								<div class="noUi-base">
									<div class="noUi-origin noUi-background" data-style="left" style="left: 40%;">
										<div class="noUi-handle noUi-handle-lower"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div id="__rdly_longworddelay_setting" class="__rdly-setting">
						<label class="__rdly-slider-label">Long Word Delay</label>
						<div class="__rdly-slider-controls">
							<input id="__rdly_longworddelay_input" class="__rdly-slider-input" type="text">
							<div id="__rdly_longworddelay_slider" class="__rdly-slider noUi-target noUi-ltr noUi-horizontal noUi-connect noUi-extended">
								<div class="noUi-base">
									<div class="noUi-origin noUi-background" data-style="left" style="left: 28%;">
										<div class="noUi-handle noUi-handle-lower"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div id="__rdly_numericdelay_setting" class="__rdly-setting">
						<label class="__rdly-slider-label">Numeric Delay</label>
						<div class="__rdly-slider-controls">
							<input id="__rdly_numericdelay_input" class="__rdly-slider-input" type="text">
							<div id="__rdly_numericdelay_slider" class="__rdly-slider noUi-target noUi-ltr noUi-horizontal noUi-connect noUi-extended">
								<div class="noUi-base">
									<div class="noUi-origin noUi-background" data-style="left" style="left: 40%;">
										<div class="noUi-handle noUi-handle-lower"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div id="__rdly_numericdelay_setting" class="__rdly-setting">
						<label class="__rdly-slider-label">Numeric Delay</label>
						<div class="__rdly-slider-controls">
							<input id="__rdly_numericdelay_input" class="__rdly-slider-input" type="text">
							<div id="__rdly_numericdelay_slider" class="__rdly-slider noUi-target noUi-ltr noUi-horizontal noUi-connect noUi-extended">
								<div class="noUi-base">
									<div class="noUi-origin noUi-background" data-style="left" style="left: 40%;">
										<div class="noUi-handle noUi-handle-lower"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div id="__rdly_numericdelay_setting" class="__rdly-setting">
						<label class="__rdly-slider-label">Numeric Delay</label>
						<div class="__rdly-slider-controls">
							<input id="__rdly_numericdelay_input" class="__rdly-slider-input" type="text">
							<div id="__rdly_numericdelay_slider" class="__rdly-slider noUi-target noUi-ltr noUi-horizontal noUi-connect noUi-extended">
								<div class="noUi-base">
									<div class="noUi-origin noUi-background" data-style="left" style="left: 40%;">
										<div class="noUi-handle noUi-handle-lower"></div>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>

<div>
	Some text 'n stuff.
</div>

</body>
</html>
